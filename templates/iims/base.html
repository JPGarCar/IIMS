{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>UBC Recreation IIMS</title>

        <link rel="stylesheet" type="text/css" href="{% static 'iims/css/themed-bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'iims/css/common.css' %}">
        <script type="text/javascript" src="{% static 'iims/js/bootstrap.bundle.min.js' %}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        {% block head %}

        {% endblock %}

    </head>
    <body class="h-100 d-flex flex-column">
        <header>
            <nav class="navbar bg-primary p-3 justify-content-center">
            <div class="navbar-brand">
                <img class="bg-primary small-logo-img" src="{% static 'iims/images/ubc_rec_logo.png' %}" alt="ubc rec logo">
            </div>
            <div class="flex-fill text-center">
                <h1 class="text-white">Recreations Intramurals IIMS</h1>
            </div>
        </nav>
        </header>

        {% bootstrap_messages %}

        <div class="flex-grow-1">
            {% block body %}

            {% endblock %}
        </div>

        <footer>
            {% block footer %}

            {% endblock %}
        </footer>


    </body>
</html>
