{% extends 'iims/base.html' %}

{% block body %}
    <div class="container-fluid my-2 text-center">
        <h3>{{ activity }}</h3>
    </div>

    <div class="container-fluid my-2">
        <h4>Pools:</h4>
        {% for pool in pools %}
            <div class="d-flex flex-row justify-content-between align-items-center">
                <h6>{{ pool.name }}</h6>
                <p>{{ pool.gender.name }}</p>
                <p>{{ pool.tier.name }}</p>
                <p>{{ pool.term.name }}</p>
                <a href="{% url 'leagues:pool' pool.id %}" class="btn btn-outline-primary">Open</a>
            </div>
        {% empty %}
            <h5>There are no pools on this activity!</h5>
        {% endfor %}
    </div>

{% endblock %}
