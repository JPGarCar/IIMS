{% extends 'iims/base.html' %}

{% block body %}

    <div class="container-fluid my-2 text-center">
        <h3>{{ week }}</h3>
    </div>

    <div class="container-fluid my-2">
        <h4>Days of play:</h4>
        {% for day in days_of_play %}
            <div class="d-flex flex-row justify-content-between align-items-center">
                <h6>{{ day }}</h6>
                <a href="{% url 'leagues:day' day.id %}" class="btn btn-outline-primary">Open</a>
            </div>
        {% empty %}
            <h5>There are no days of play on this activity!</h5>
        {% endfor %}
    </div>

{% endblock %}
